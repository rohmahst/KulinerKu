<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="asset/css/bootstrap.min.css">
  <!-- Custom css -->
  <link rel="stylesheet" href="kuliner.css">
  <!-- JQuery -->
  <script src="asset/jquery-3.5.1.slim.min.js"></script>
  <!-- Javascript -->
  <script src="asset/js/bootstrap.min.js"></script>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #98ff98;">
    <img src="img/logo.png" alt="">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto font-weight-bolder">
        <li class="nav-item active">
          <a class="nav-link text-body" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link text-body dropdown-toggle" href="#" id="navbarDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Kategori
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: #b0f1b0;">
            <a class="dropdown-item text-body" href="#">Makanan</a>
            <a class="dropdown-item text-body" href="#">Minuman</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-body" href="#">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-body" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-body" href="#">Sign In</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style=" width:100%; height: 500px !important;">
      <div class="carousel-item active">
        <img src="img/carousel1.png" class="img-fluid mx-auto d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="img/carousel2.png" class="img-fluid mx-auto d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="img/carousel3.png" class="img-fluid mx-auto d-block w-100" alt="">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Info -->
  <div class="info">
    <img src="img/italian-food-background-68.jpg" alt="" width="100%">
  </div>

  <!-- Footer -->
  <div class="footer">
    <p><b>@2021 KulinerKu Banjarmasin.</b></p>
  </div>

</html>
