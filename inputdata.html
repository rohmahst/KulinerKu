<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputdata</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="kuliner.css">
    <!-- FontAwesome css -->
    <link rel="stylesheet" href="fontawesome\css\all.min.css">
    <!-- JQuery -->
    <script src="asset/jquery-3.5.1.slim.min.js"></script>
    <!-- Javascript -->
    <script src="asset/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top m-0 px-3" style="background-color: #98ff98;">
        <a href="#" class="navbar-brand pr-1"><img src="img/logo.png" width="80%" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto font-weight-bolder">
                <li class="nav-item px-1 active">
                    <a class="nav-link text-body" href="#">Home</a>
                </li>
                <li class="nav-item px-1 dropdown">
                    <a class="nav-link text-body dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Kategori
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: #b0f1b0;">
                        <a class="dropdown-item text-body" href="#">Makanan</a>
                        <a class="dropdown-item text-body" href="#">Minuman</a>
                    </div>
                </li>
                <li class="nav-item px-1">
                    <a class="nav-link text-body" href="#">Map</a>
                </li>
                <li class="nav-item px-1">
                    <a class="nav-link text-body" href="#">About Us</a>
                </li>
                <li class="nav-item px-1">
                    <a class="nav-link text-body" href="#">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Form -->
    <div class="container">
        <div class="row p-3">
            <div class="col-md-6">
                <div class="row m-3">
                    <input class='form-control border rounded' type="text" placeholder="Nama makanan...">
                </div>
                <div class="row m-3">
                    <input class='form-control border rounded' type="text" placeholder="Harga makanan...">
                </div>
                <div class="row m-3">
                    <textarea class='form-control border rounded' type="text" placeholder="Deskripsi..." rows="10" cols="5"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row m-3 form-group files">
                    <input type="file">
                </div>
                <div class="row m-3">
                    <textarea class='form-control border rounded' type="text" placeholder="Alamat..." rows="4" cols="5"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63730.13216497518!2d114.55919300601028!3d-3.317220831769434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2de4209aa1eec961%3A0x26030bfcc09204d2!2sBanjarmasin%2C%20Banjarmasin%20City%2C%20South%20Kalimantan!5e0!3m2!1sen!2sid!4v1609760910745!5m2!1sen!2sid"
                    width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </iframe>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-8">

            </div>
            <div class="col-md-2">
                <button class='btn bg-success btn-block text-white'><i class="fas fa-save"></i> Simpan</button>
            </div>
            <div class="col-md-2">
                <button class='btn bg-danger btn-block text-white'>Batal</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer sticky-bottom px-0 text-center align-middle">
        <p><b>@2021 KulinerKu Banjarmasin.</b></p>
    </div>

</html>
